<mat-form-field>
  <mat-label>Customer Name</mat-label>
  <input matInput type="text" name="invoiceNumber" [(ngModel)]="record.Name" />
</mat-form-field>
<mat-form-field>
  <mat-label>Phone Number</mat-label>
  <input
    matInput
    type="number"
    name="invoiceDate"
    [(ngModel)]="record.PhoneNumber"
  />
</mat-form-field>
<mat-form-field>
  <mat-label>Address</mat-label>
  <input
    matInput
    type="text"
    name="invoiceNumber"
    [(ngModel)]="record.Address"
  />
</mat-form-field>

<mat-form-field>
  <mat-label>City</mat-label>
  <input matInput type="text" name="customerName" [(ngModel)]="record.City" />
</mat-form-field>
<mat-form-field>
  <mat-label>Customer Code</mat-label>
  <input matInput type="text" name="rate" [(ngModel)]="record.Code" />
</mat-form-field>
<mat-form-field>
  <mat-label>Postal code</mat-label>
  <input matInput type="text" name="quantity" [(ngModel)]="record.PostalCode" />
</mat-form-field>
<mat-form-field>
  <mat-label>State</mat-label>
  <input matInput type="text" name="total" [(ngModel)]="record.State" />
</mat-form-field>
<button mat-flat-button (click)="saveCustomers()">Submit</button>
<button mat-flat-button>Save</button>

<table mat-table [dataSource]="tableData">
  <ng-container matColumnDef="Code">
    <th mat-header-cell *matHeaderCellDef>Customer Code</th>
    <td mat-cell *matCellDef="let element">{{ element.code }}</td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Customer Code</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-form-field>
  <mat-label>ID</mat-label>
  <input matInput type="text" name="ID" [(ngModel)]="Id" />
</mat-form-field>
<button mat-flat-button (click)="deleteCustomer()">Delete</button>
