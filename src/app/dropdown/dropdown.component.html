<mat-form-field>
  <mat-label>Invoice Number</mat-label>
  <input matInput type="text" name="invoice" [(ngModel)]="record.InvoiceNo" />
</mat-form-field>

<mat-form-field>
  <mat-label>Invoice Date</mat-label>
  <input
    matInput
    (dateChange)="printDate()"
    [matDatepicker]="picker"
    [(ngModel)]="record.InvoiceDate"
  />
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <mat-label>Customer Name</mat-label>
  <input matInput [(ngModel)]="record.CustomerName" />
</mat-form-field>
<mat-form-field>
  <mat-label>Customer No</mat-label>
  <input matInput [(ngModel)]="record.CustomerNo" />
</mat-form-field>
<mat-form-field>
  <mat-label>Quantity</mat-label>
  <input matInput type="number" [(ngModel)]="record.Quantity" />
</mat-form-field>

<mat-form-field>
  <mat-label>Rate</mat-label>
  <input
    matInput
    type="number"
    [(ngModel)]="record.Rate"
    (change)="calculateTotal()"
  />
</mat-form-field>

<mat-form-field>
  <mat-label>Total</mat-label>
  <input matInput type="number" [(ngModel)]="record.Total" [disabled]="true" />
</mat-form-field>

<button mat-raised-button (click)="submitDetails()">Submit</button>
