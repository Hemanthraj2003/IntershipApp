<div class="login-container">
  <mat-form-field>
    <mat-label>UserUd</mat-label>
    <input matInput name="username" [(ngModel)]="record.UserId" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput name="password" [(ngModel)]="record.Password" />
  </mat-form-field>
  <button mat-flat-button (click)="verify()">Submit</button>
</div>
